<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oscar Bingo 2020</title>
    <link rel="shortcut icon" href="./img/oscar.ico">
    <link href="https://fonts.googleapis.com/css?family=Muli|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <section id="quiz_container">
      <div id="best_picture">
        <h1> Who do you think will win best picture? </h1>
        <ul id="options">
          <li class="option" data-title="1917"><img src="./img/1917.jpg" alt=""/></li>
          <li class="option" data-title="Ford v. Ferrari"><img src="./img/FvF.jpg" alt=""/></li>
          <li class="option" data-title="The Irishman"><img src="./img/irishman.jpg" alt=""/></li>
          <li class="option" data-title="Parasite"><img src="./img/parasite.jpg" alt=""/></li>
          <li class="option" data-title="Jojo Rabbit"><img src="./img/jojorabbit.jpg" alt=""/></li>
          <li class="option" data-title="The Joker"><img src="./img/joker.jpeg" alt=""/></li>
          <li class="option" data-title="Little Women"><img src="./img/littlewomen.jpg" alt=""/></li>
          <li class="option" data-title="Marriage Story"><img src="./img/marriagestory.jpg" alt=""/></li>
          <li class="option" data-title="Once Upon A Time In Hollywood"><img src="./img/ouatih.jpg" alt=""/></li>
        </ul>
      </div>
    </section>
    <section id="bingo"></section>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
